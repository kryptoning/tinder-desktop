<div ng-cloak>
  <md-content>
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button md-white" aria-label="Settings">
          <md-icon class="material-icons" ng-click="toggleMenu('left')">menu</md-icon>
        </md-button>
        <h2>
          <a ui-sref="login">Tinder</a>
        </h2>
        <span flex></span>
        <md-button ng-click="go('recommendations')" class="md-icon-button" aria-label="Matches">
          <md-icon class="material-icons">favorite</md-icon>
        </md-button>
        <md-button ng-click="go('messages')" class="md-icon-button" aria-label="Messages">
          <md-icon class="material-icons">forum</md-icon>
        </md-button>
        <md-button ng-click="go('moments')" class="md-icon-button" aria-label="Moments">
          <md-icon class="material-icons">party_mode</md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-warn">
      <md-list-item ng-click="go('recommendations')">
        <img class="md-avatar" src="img/logo.png" ng-src="http://lorempixel.com/400/200/people/3/">
        <div class="md-list-item-text">Bruno Cascio</div>
        <md-icon class="material-icons">edit</md-icon>
      </md-list-item>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item>
          <md-button ng-click="go('recommendations')" class="md-list-item-text">
            <md-icon class="material-icons">settings_remote</md-icon>
            Discover Preferences
          </md-button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <md-button ng-click="go('recommendations')" class="md-list-item-text">
            <md-icon class="material-icons">settings</md-icon>
            Configuration
          </md-button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <md-button ng-click="logout()" class="md-list-item-text">
            <md-icon class="material-icons">exit_to_app</md-icon>
            Logout
          </md-button>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </md-sidenav>
</div>
